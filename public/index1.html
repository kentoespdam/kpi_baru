<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<body>

		<!-- <iframe src='https://view.officeapps.live.com/op/embed.aspx?src=http://103.25.210.60:8088/Downloads/Example.xlsx' width='100%' height='565px' frameborder='0'> </iframe> -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/excel-viewer@1.0.0/dist/excel/xspreadsheet.css"
		/>
		<script src="https://unpkg.com/excel-viewer@1.0.0/dist/excel/xspreadsheet.js"></script>
		<script src="https://unpkg.com/excel-viewer@1.0.0/dist/excel/xlsx.full.min.js"></script>
		<script src="https://unpkg.com/excel-viewer@1.0.0/dist/excel-viewer.js"></script>
		<script>
			// new ExcelViewer("#excel-view", "http://103.25.210.60:8088/Downloads/Example.xlsx", {
			// 	theme: "dark",
			// 	lang: "en",
			// });
			function getExcel(fileName) {
				// var url = `https://f2f8-36-73-33-9.ngrok-free.app/${fileName}`;
				var url = `http://localhost:5500/public/${fileName}`;
				return fetch(url)
					.then((res) => res.arrayBuffer())
					.then((buffer) => new Uint8Array(buffer))
					.then((data) => {
						return new ExcelViewer("#excel-view", data, {
							theme: "light",
							lang: "en",
						});
					});
			}
			getExcel("excel.xlsx");
		</script>
		<div id="excel-view"></div>
		<!-- <iframe src="https://unpkg.com/excel-viewer@1.0.0/dist/index.html?file=http://103.25.210.60:8088/Downloads/Example.xlsx"></iframe> -->
	</body>
